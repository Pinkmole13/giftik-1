<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixel Gift Chase</title>
<style>
  body { margin:0; background:black; overflow:hidden; }
  canvas { display:block; image-rendering: pixelated; }
</style>
</head>
<body>
<canvas id="game"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

let player = { x:100, y:100, size:28, speed:3 };
let gift = { x:400, y:200, size:54, vx:2, vy:2 };

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

const keys = {};
window.addEventListener('keydown', e => keys[e.key] = true);
window.addEventListener('keyup', e => keys[e.key] = false);

function update(){
  if(keys['ArrowUp']) player.y -= player.speed;
  if(keys['ArrowDown']) player.y += player.speed;
  if(keys['ArrowLeft']) player.x -= player.speed;
  if(keys['ArrowRight']) player.x += player.speed;

  // границы
  player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
  player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));

  // подарок убегает
  gift.x += gift.vx;
  gift.y += gift.vy;

  if(gift.x <=0 || gift.x >= canvas.width - gift.size) gift.vx *= -1;
  if(gift.y <=0 || gift.y >= canvas.height - gift.size) gift.vy *= -1;

  // столкновение
  if(player.x < gift.x + gift.size && player.x + player.size > gift.x &&
     player.y < gift.y + gift.size && player.y + player.size > gift.y){
       alert('Поймали подарок!');
       resetPositions();
  }
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='yellow';
  ctx.fillRect(player.x, player.y, player.size, player.size);
  ctx.fillStyle='red';
  ctx.fillRect(gift.x, gift.y, gift.size, gift.size);
}

function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}

function resetPositions(){
  player.x = 50; player.y = 50;
  gift.x = 400; gift.y = 200;
}

loop();
</script>
</body>
</html>
